name: Update Sitemap

on:
  schedule:
    - cron: '0 2 * * 0'  # Har Sunday subah 2 baje
  
  # Also run when you push to main branch
  push:
    branches:
      - main
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: ðŸ”„ Generate Sitemap
        run: node generate-sitemap.js
      
      - name: ðŸ“¤ Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add sitemap.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update sitemap [skip ci]" && git push)